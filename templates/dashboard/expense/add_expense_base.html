{% extends 'dashboard/base.html' %}
{% load widget_tweaks %}

{% block title %}
    Add Expense
{% endblock %}

{% block css %}
    <style>
        .steps-form {
            display: table;
            width: 100%;
            position: relative;
        }

        .steps-form .steps-row {
            display: table-row;
        }

        .steps-form .steps-row:before {
            top: 14px;
            bottom: 0;
            position: absolute;
            content: " ";
            width: 100%;
            height: 1px;
            background-color: #ccc;
        }

        .steps-form .steps-row .steps-step {
            display: table-cell;
            text-align: center;
            position: relative;
        }

        .steps-form .steps-row .steps-step p {
            margin-top: 0.5rem;
        }

        .steps-form .steps-row .steps-step button[disabled] {
            opacity: 1 !important;
            filter: alpha(opacity=100) !important;
        }

        .steps-form .steps-row .steps-step .btn-circle {
            width: 30px;
            height: 30px;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            line-height: 1.428571429;
            border-radius: 15px;
            margin-top: 0;
        }

        .circle-icon {
            background: #fdf9f9;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="content-body">
        <!-- Form wizard with icon tabs section start -->
        <section id="icon-tabs">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add an expense</h4>
                        </div>
                        <div class="card-content mt-2">
                            <div class="card-body">
                                {% include 'dashboard/expense/add_expense_step1_form.html' %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Form wizard with number tabs section end -->
    </div>
{% endblock %}
