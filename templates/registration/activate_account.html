{% load static %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description"
          content="Frest admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
          content="admin template, Frest admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Confirm Email</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700"
          rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000{% static 'frest/vendors/css/vendors.min.css' %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:8000{% static 'frest/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:8000{% static 'frest/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:8000{% static 'frest/css/colors.css' %}">
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:8000{% static 'frest/css/components.css' %}">
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:8000{% static 'frest/css/themes/dark-layout.css' %}">
    <!-- END: Theme CSS-->

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000{% static 'frest/css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css"
          href="http://127.0.0.1:8000/{% static 'frest/css/pages/authentication.css' %}">
    <!-- END: Page CSS-->


</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern dark-layout 1-column  navbar-sticky footer-static bg-full-screen-image  blank-page blank-page"
      data-open="click" data-menu="vertical-menu-modern" data-col="1-column" data-layout="dark-layout">
<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <!-- register section starts -->
            <section class="row flexbox-container">
                <div class="col-xl-8 col-10">
                    <div class="card bg-authentication mb-0">
                        <div class="row m-0">
                            <!-- register section left -->
                            <div class="col-md-6 col-12 px-0">
                                <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                                    <div class="card-header pb-1">
                                        <div class="card-title">
                                            <h4 class="text-center mb-2">Confirm Email</h4>
                                        </div>
                                    </div>

                                    <div class="card-content">
                                        <div class="card-body">
                                            <div class="text-center">
                                                {% autoescape off %}
                                                    Hi {{ user.username }},
                                                    Please click on the button to confirm your registration,
                                                {% endautoescape %}
                                            </div>
                                            <hr>
                                            <div class="d-flex flex-md-row flex-column justify-content-around">
                                                <a href="http://{{ domain }}{% url 'account:activate' uidb64=uid token=token %}"
                                                   class="btn btn-success btn-block">
                                                    <div class="pl-50 d-block text-center">Confirm</div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- image section right -->
                            <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                                <img class="img-fluid" src="http://127.0.0.1:8000{% static 'frest/images/pages/register.png' %}"
                                     alt="branding logo">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- register section endss -->
        </div>
    </div>
</div>
<!-- END: Content-->

</body>
<!-- END: Body-->

</html>
