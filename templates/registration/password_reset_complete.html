
{% extends 'registration/base.html' %}
{% load static %}
{% block title %}
Password reset
{% endblock %}

{% block Content %}
<section class="row flexbox-container">
        <div class="col-xl-7 col-md-9 col-10  px-0">
            <div class="card bg-authentication mb-0">
                <div class="row m-0">
                    <!-- left section-forgot password -->
                    <div class="col-md-6 col-12 px-0">
                        <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                            <div class="card-header pb-1">
                                <div class="card-title">
                                    <h4 class="text-center mb-2">Password Reset Successfully</h4>
                                </div>
                            </div>

                            <div class="card-content">
                                <div class="card-body">
                                    <div class="text-center text-bold-400">
                                       Your password has been set.  You may go ahead and log in now.
                                    </div>
                                    <hr>
                                    <div class="d-flex flex-md-row flex-column justify-content-around">
                                        <a href="{% url 'account:login' %}"
                                           class="btn btn-success btn-block">
                                            <div class="pl-50 d-block text-center">Login</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- right section image -->
                    <div class="col-md-6 d-md-block d-none text-center align-self-center">
                        <img class="img-fluid" src="{% static 'assets/images/pages/forgot-password.png' %}" alt="branding logo" width="300">
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
