{% extends 'registration/register.html' %}

{% block Left %}
    <!-- register section left -->
    <div class="col-md-6 col-12 px-0">
        <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
            <div class="card-header pb-1">
                <div class="card-title">
                    <h4 class="text-center mb-2">Register Completed</h4>
                </div>
            </div>

            <div class="card-content">
                <div class="card-body">
                    <div class="text-center text-bold-400">
                        {{ message }}
                    </div>
                    <hr>
                    <div class="d-flex flex-md-row flex-column justify-content-around">
                        {% if success == True %}
                        <a href="{% url 'account:login' %}"
                           class="btn btn-success btn-block">
                            <div class="pl-50 d-block text-center">Login</div>
                        </a>
                        {% else %}
                        <a href="{% url 'account:register' %}"
                           class="btn btn-light-primary btn-block">
                            <div class="pl-50 d-block text-center">Register</div>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
